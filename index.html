<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/master.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;900&family=Poppins:wght@100;200;300;400;500;700;900&family=Roboto:ital,wght@0,100;1,300;1,500&family=Rubik:ital,wght@0,400;1,300;1,500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name">
      <button><img src="/images/search.png" alt=""></button>
    </div>
    <div class="states">
      <img src="/images/clear.png" alt="">
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
    </div>
    <div class="details">
      <div class="col">
        <img src="/images/humidity.png" alt="">
        <div>
          <p class="humidity"></p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="/images/wind.png" alt="">
        <div>
          <p class="wind"></p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/main.js"></script>
</body>

</html>
